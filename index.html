<!doctype html>
<html>
    <head>
        <title>KSP fairing interstage node helper</title>
        <link href="style.css" rel="stylesheet">
    </head>

            <div>
                <label for="size">Base size:</label>

        <script src="script.js"></script>
    </body>
</html>
